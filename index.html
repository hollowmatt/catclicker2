<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 data-bind="text: currentCat().name"></h2>
        <p><div data-bind="text: currentCat().level"></div></p>
        <div data-bind="text: currentCat().clickCount"></div>
        <img
            data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}"
            src="" alt="cute cat">
        <br>
        <button data-bind="click: resetCounter">Reset</button>
        <br>
        <h2>Nicknames:</h2>
        <ul data-bind="foreach: currentCat().nickNames">
            <li>
                <span data-bind="text: nick"> </span>
            </li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
